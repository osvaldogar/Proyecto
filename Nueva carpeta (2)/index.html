<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alumnos incritos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1>Alumnos incritos</h1>
    <form>
        <div class="form-group">
            <label for="no_cuenta">
                No. cuenta:
            </label>
            <input type="number" id="no_cuenta" name="no_cuenta"
                class="form-control" placeholder="Escribe tu numero de cuenta">
        </div>

        <div class="form-group">
            <label for="nombre">
                Nombre:
            </label>
            <input type="text" id="nombre" name="nombre"
                class="form-control" placeholder="Escribe tu nombre completo">
        </div>
        <div class="form-group">
            <label for="carrera">
                Carrera:
            </label>
            <select class="form-group" name="carrera" id="carrera">
                <option value="Ingenieria Informatica">Ingenieria Informatica</option>
                <option value="Contaduria">Contaduria</option>
                <option value="Ingenieria Civil">Ingenieria Civil</option>
                    
            </select>
        </div>
        <div class="form-group">
            <label for="promedio">
                Promedio:
            </label>
            <input type="number" id="promedio" name="promedio"
                   class="form-control" placeholder="Escribe tu promedio">
        </div>

            <!--Botones-->
            <div class="form-group">
                <input type="submit" value="Guardar" id="btn_guardar" class="btn btn-primary">
            </div>
        </form>

    <div class="card">
        <div class="card-body" id="salida">
            <table id="tabla_alumnos" class="table table-scriped table-dark">
                <thead>
                <tr>
                    <th>Fotografia</th>
                    <th>No.Cuenta</th>
                    <th>Nombre</th>
                    <th>Carrera</th>
                    <th>Promedio</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>    
        </div>
    </div>  
</div>
<script src="js/alumnos_inscritos.js"></script>
</body>

</html>
